<!doctype html>
<html lang="en" data-bs-theme="auto">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SignUp</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="https://img.icons8.com/arcade/256/idea.png" alt="" width="60" height="60">
      <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter</h1>
      <div class="form-floating">
        <input type="text" name='Fname' class="form-control" id="floatingInput" placeholder="First Name" required autofocus>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name='Lname' class="form-control" id="floatingInput" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name='email'class="form-control" id="floatingInput" placeholder="name@example.com" >
        <label for="floatingInput">Email </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
    </form>
  </main>
</body>

</html>
